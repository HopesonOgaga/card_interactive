<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="./css/output.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue&family=Fira+Sans:wght@200&family=Poppins:wght@100&family=Quicksand:wght@300&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
</head>
<body class="font-epilogue ">
    <main>
        <section class="flex flex-col md:flex-row justify-evenly ">
            <div class="div_background w-2/5  h-screen bg-cover  ">
                <style>
                    .div_background{
                        background-image: url("./images/bg-main-desktop.png");
                        background-repeat: no-repeat;
                    }
                </style>
                <div>
                    <div></div>
                    <div></div>
                </div>
             
            </div>
            <div class=" w-3/5 h-screen flex justify-center items-center align-middle">
             <div class="">
                <form action="" method="get" class="mb-6">
                    <label for="cardholder" class=" uppercase font-semibold text-xs text-violet-700">cardholder name</label>
                    <br>
                    <input class="my-2 w-3/5 h-10 rounded-lg border-solid border-indigo-300 border-2 active:border-indigo-500 " type="text" name="cardholder" id="cardholder"> 
                </form>
                <form action="" method="get" >
                     <label for="cardnumber" class=" uppercase font-semibold text-xs text-violet-700  ">card number</label> <br>
                      <input class="my-2 w-3/5  h-10 rounded-lg border-solid border-indigo-300 border-2" type="text" name="cardnumber" id="cardnumber">
                      <p class="text-xs text-red-300 font-semibold capitalize mb-4 py-2 ">wrong format, numbers only!</p>
                </form>
                <div class="flex justify-evenly">
                    <form action="" method="get">
                        <label for="expdate" class="uppercase text-xs font-semibold text-violet-700">exp.date(mm/yy)</label> <br>
                        <input class="pl-2  w-1/3  h-10 rounded-lg border-solid border-indigo-300 border-2 active:border-indigo-500 placeholder:uppercase placeholder:pl-2 " type="datetime" name="" id="" placeholder="mm" >
                        <p class="text-xs text-red-300 font-semibold capitalize mb-4 py-2">can't be blank </p>
                    </form>
                    <form action="" method="get">
                        <label for=""></label><br>
                        <input  class="pl-2  w-1/3 h-10 rounded-lg border-solid border-indigo-300 border-2 active:border-indigo-500  placeholder:uppercase placeholder:pl-2 " type="datetime" name="" id="" placeholder="yy">
                    </form>
                    <form action="" method="get">
                        <label class=" uppercase font-semibold text-xs text-violet-700 " for="cvc">cvc</label> <br>
                        <input  class="w-3/5 h-10 rounded-lg border-solid border-indigo-300 border-2 active:border-indigo-500 " type="number" name="" id="">
                        <p class="text-xs text-red-300 font-semibold capitalize mb-4 py-2">can't be blank </p>
                    </form>
                </div>
                <div class="">
                    <input class="h-12 w-2/3  bg-indigo-950 shadow-md rounded-lg text-white uppercase font-medium text-sm hover:bg-indigo-700 cursor-pointer" type="button" value="confirm">
                </div>
             </div>
            </div>
        </section>
    </main>
</body>
</html>
